# ================================
# Kafka Configuration
# ================================
spring.application.name=startup-crm-notification
spring.kafka.bootstrap-servers=localhost:9092

# Consumer
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.startup.crm.StartUp_CRM_Notification.entity
spring.kafka.consumer.properties.spring.json.value.default.type=com.startup.crm.StartUp_CRM_Notification.entity.EmailEvent



# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ================================
# Topic Config
# ================================
kafka.topic.email=email-notifications

# ================================
# Logging
# ================================
logging.level.org.springframework.kafka=INFO
logging.level.com.startup.crm.StartUp_CRM_Notification=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log
